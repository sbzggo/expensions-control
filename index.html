<!doctype html>

<html>

<head>
    <title>Login - Expensions Control</title>
</head>

<body>
    <form>
        <div>
            <div><label>Email:</label></div>
            <input type="email" name="email" id="email" onchange="validateFields()" placeholder="Seu@email.com"/>
        </div>
        <div>
            <div><label>Password:</label></div>
            <input type="password" name="password" id="password" onchange="validateFields()" placeholder="Password"/>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-buton" disabled="disabled">Forgot password</button>
        </div>
        <div>    
            <button type="button" class="solid" id="login-button" disabled="disabled">Submit</button>
        </div>
        <div>
            <button type="button" class="outline">Register</button>
        </div>
    </form>
</body>

<link rel="stylesheet" href="index.css"/>

<script>
    function validateFields(){
        const emailValid = isEmailValid();
        document.getElementById('recover-password-buton').disabled = !emailValid;

        const passwordValid = isPasswordValid();
        document.getElementById('login-button').disabled = !emailValid || !passwordValid;
        //pegar o valor da senha
        //caso email ou senha invalidos, desabilitar botão de login
        //caso contrario, habilitar botão de login
    }  

    function isEmailValid() {
        const email = document.getElementById("email").value;
        if (!email) {
            return false;
        }
        return validateEmail(email);
    }

    function isPasswordValid() {
    const password = document.getElementById("password").value;
    return password.length >= 1;
}



    function validateEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
    }
</script>

</html>
